  <style>
    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f7; /* Light background */
    }

    /* Navbar Styling */
    .navbar {
      background-color: #0D47A1;
    }

    .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
      color: #1565C0;
    }

    /* Main Content Styling */
    .main-content {
      padding: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow around content */
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Header and Text Styling */
    h1 {
      font-size: 3rem; /* Increased size for main headings */
      font-weight: bold;
      color: #007bff;
      margin-bottom: 2px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }

    .img-fluid {
      margin-top: 20px;
      border-radius: 50%; /* Keep the image rounded */
      width: 150px; /* Set a fixed size */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to image */
    }

    /* Fade-in effect for the title */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .section-title {
      text-align: center;
      margin: 50px 0;
      font-size: 3.5rem; /* Increased size */
      font-weight: bold; /* Bold text for heading */
      color: #2c2c54; /* Darker font to contrast with pastel background */
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out 0.3s forwards; /* 0.5s animation with a 0.5s delay */
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }
    }

    /* Button Styling */
    .btn {
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  </head>
